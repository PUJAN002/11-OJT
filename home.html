<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This is the First page of Compare Everything</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #0f001e, #32004d);
  color: white;
}

header {
  width: 100%;
  height: 100vh;
  background: linear-gradient(to bottom, #32004d, #000000);
  display: flex;
  flex-direction: column;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  position: sticky;
  top: 0;
  background-color: rgba(0, 0, 0, 0.5);
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 25px;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
}

.new-badge {
  background-color: #7d55ff;
  color: white;
  font-size: 0.7rem;
  padding: 2px 6px;
  border-radius: 8px;
  margin-left: 5px;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.user-icon {
  width: 25px;
  height: 25px;
  filter: brightness(0) invert(1);
}

.hero {
  text-align: center;
  margin-top: 6%;
}

.hero h1 {
  font-size: 5.5rem;
  font-weight: 700;
}

.hero h1 span {
  color: white;
}

.hero p {
  margin-top: 15px;
  font-size: 1.6rem;
  color: #d0cbe0;
}

.search-bar {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.search-bar input {
  padding: 12px 20px;
  width: 300px;
  border-radius: 20px;
  border: none;
  outline: none;
  font-size: 1rem;
}

.search-bar button {
  padding: 12px 25px;
  border-radius: 20px;
  background-color: black;
  color: white;
  font-weight: bold;
  border: none;
  box-shadow: 0 0 10px #888;
  cursor: pointer;
}

.search-bar button:hover {
  background-color: #222;
}
</style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">VERSUS</div>
      <ul class="nav-links">
        <li><a href="#">CATEGORIES</a></li>
        <li><a href="#">SMARTPHONES</a></li>
        <li><a href="#">GRAPHICCARDS</a></li>
        <li><a href="#">CPUS</a></li>
        <li><a href="#">KEYBOARDS <span class="new-badge">NEW</span></a></li>
      </ul>
      <div class="nav-right">
        <span>EN</span>
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/user.png" class="user-icon" />
      </div>
    </div>

    <div class="hero">
      <h1><span>compare</span> everything</h1>
      <p>Smartphones, cities, graphics cards, universities, and much more</p>
      <div class="search-bar">
        <input type="text" placeholder="Type here to compare" />
        <button>Compare</button>
      </div>
    </div>
  </header>
</body>


</html>
